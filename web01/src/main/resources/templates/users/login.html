<div class="my-5">
	<h1 class="text-center mb-5">로그인</h1>
	<div class="row justify-content-center">
		<div class="col-md-6">
			<form name="frm" class="card p-3">
				<div class="input-group mb-2">
					<span class="input-group-text">아이디</span>
					<input name="uid" class="form-control">
				</div>
				<div class="input-group mb-2">
					<span class="input-group-text">비밀번호</span>
					<input name="upass" type="password" class="form-control">
				</div>
				<button class="w-100 btn btn-secondary">로그인</button>
				<div class="text-end mt-3">
					<a href="/users/insert">회원가입</a>
					<input name="login" type="checkbox" class="ms-3">로그인상태유지
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	$(frm).on("submit", function(e){
		e.preventDefault();
		
		const uid=$(frm.uid).val();
		const upass=$(frm.upass).val();
		
		if(uid == ""){
			alert("아이디를 입력하세요.");
			$(frm.uid).focus();
			return;
		}
		if(upass == ""){
			alert("비밀번호를 입력하세요.");
			$(frm.upass).focus();
			return;
		}
		
		$.ajax({
			type:"post",
			url:"/users/login",
			data:JSON.stringify({uid, upass}),
			contentType:"application/json",
			success:function(data){
				if(data == 2){
					alert("비밀번호가 일치하지 않습니다.");
				}else if(data == 0){
					alert("아이디가 존재하지 않습니다.");
				}else{ //로그인 성공했을 때
					const isLogin = $(frm.login).is(":checked"); //로그인 상태가 체크되었는지 
					if(isLogin){
						setCookie("uid", uid, 1); //uid를 하루 저장
					}
					sessionStorage.setItem("uid", uid);
					if(sessionStorage.getItem("target")){
						location.href=sessionStorage.getItem("target");
					}else{
						location.href="/";
					}
				}
			}
		});
	})
</script>
